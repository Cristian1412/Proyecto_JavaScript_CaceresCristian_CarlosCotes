<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWAPI Detallada</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container-header">
            <div class="header-left">
              <h1>Explora el Universo de Star Wars</h1>
            </div>
            <div class="header-right">
              <input type="text" id="busqueda" placeholder="Buscar..." />
              <input class="btn" type="submit">
            </div>
        </div> 
    </header>
        <nav>
            <button class="btn" onclick="mostrarSeccion('personajes')">Personajes</button>
            <button class="btn" onclick="mostrarSeccion('planetas')">Planetas</button>
            <button class="btn" onclick="mostrarSeccion('naves')">Naves Estelares</button>
            <button class="btn" onclick="mostrarSeccion('vehiculos')">Vehículos</button>
            <button class="btn" onclick="mostrarSeccion('especies')">Especies</button>
            <button class="btn" onclick="mostrarSeccion('peliculas')">Películas</button>
        </nav>
        <section  class="container-personajes" id="personajes">
            <h2>Personajes</h2>
          </section>
        <section class="container-planetas" id="planetas">
            <h2>Planetas</h2>
          </section>
        <section class="container-naves" id="naves">
            <h2>Naves Estelares</h2>
          </section>
        <section class="container-vehiculos" id="vehiculos">
            <h2>Vehículos</h2>
        </section>
        <section class="container-especies" id="especies">
            <h2>Especies</h2>
        </section>
        <section class="container-peliculas"  id="peliculas">
            <h2>Películas</h2>
        </section>
    <script src="app.js"></script>
</body>
</html>
